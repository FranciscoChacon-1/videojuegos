    <form class="form" id="contactForm" novalidate>
      <div class="form-field">
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Tu nombre" required />

      <div class="form-field">

        <input id="email" name="email" type="email" placeholder="tucorreo@dominio.com" required />

      </div>

      <div class="form-field">
        <label for="platformSel">Plataforma favorita</label>
        <select id="platformSel" name="platformSel" required>
          <option value="">Seleccionaâ€¦</option>
          <option value="pc">PC</option>
          <option value="playstation">PlayStation</option>
          <option value="xbox">Xbox</option>
          <option value="switch">Nintendo Switch</option>
        </select>
        <small class="error" data-error-for="platformSel"></small>
      </div>

      <div class="form-field">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="6" placeholder="CuÃ©ntanos en quÃ© podemos ayudarte" required></textarea>
        <small class="error" data-error-for="message"></small>
      </div>

      <div class="form-check">
        <input id="accept" type="checkbox" required />
        <label for="accept">Acepto la polÃ­tica de privacidad</label>
      </div>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <!-- Toast de feedback -->
